<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - InterviewBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap border border-b-6 border-x-0 p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">InterviewBuddy</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/" class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900">About</a>
        </nav>
        <a href="/welcome.html">
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          >
            Start now
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
      </div>
    </header>

    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
          >
            Select the job position you're targeting
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Share your aspirational or current role, and we'll tailor a mock
            interview to prepare you for career success.
          </p>
        </div>
        <div class="flex flex-wrap -m-2">
          <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
            <a href="fd.html">
              <div
                class="h-full flex items-center hover:bg-gray-200 hover:cursor-pointer border-gray-200 border p-4 rounded-lg"
              >
                <div class="flex-grow">
                  <h2 class="text-gray-900 title-font font-medium">
                    Frontend Developer
                  </h2>
                  <p class="text-gray-500">CTO</p>
                </div>
              </div>
            </a>
          </div>
          <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
            <a href="bd.html">
              <div
                class="h-full flex items-center hover:bg-gray-200 hover:cursor-pointer border-gray-200 border p-4 rounded-lg"
              >
                <div class="flex-grow">
                  <h2 class="text-gray-900 title-font font-medium">
                    Backend Developer
                  </h2>
                  <p class="text-gray-500">CTO</p>
                </div>
              </div>
            </a>
          </div>
          <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
            <a href="fsd.html">
              <div
                class="h-full flex items-center hover:bg-gray-200 hover:cursor-pointer border-gray-200 border p-4 rounded-lg"
              >
                <div class="flex-grow">
                  <h2 class="text-gray-900 title-font font-medium">
                    Full-Stack Developer
                  </h2>
                  <p class="text-gray-500">CTO</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
